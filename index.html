<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Password reset page</title>
</head>

<body style="font-family: Gill Sans, sans-serif;">
    <div class="container">
        <div class="col-md-5 offset-md-3">
            <div class="card card-outline-secondary">
                <div class="card-header" style="background-color: white;">
                    <h3 class="mb-2"><b>Choose new password</b></h3>
                    <span class="text-muted">
                        Almost done. Enter you new password and you are all set.
                    </span>
                </div>
                <div class="card-body">
                    <form class="form" role="form" autocomplete="off">
                        <div class="form-group mb-3">
                            <label for="password1" class="fw-bold">Create a password</label>
                            <input type="password" class="form-control" id="password1" placeholder="new password">
                            <span id="passwordSpan1" class="small text-danger"></span>
                        </div>
                        <div class="form-group mb-2">
                            <label for="password2" class="fw-bold">Confirm new password </label>
                            <input type="password" class="form-control" id="password2" placeholder="confirm password">
                            <span id="passwordSpan2" class="small text-danger"></span>
                        </div>
                        <div class="row">
                            <div class="col-md-5">
                                <div id="lower">
                                    <i class="fa fa-times-circle"></i>
                                    one lower case letter
                                </div>
                                <div id="upper">
                                    <i class="fa fa-times-circle"></i>
                                    one upper case letter
                                </div>
                                <div id="number">
                                    <i class="fa fa-times-circle"></i>
                                    one number
                                </div>
                            </div>
                            <div class="col-md-5">
                                <div id="special">
                                    <i class="fa fa-times-circle"></i>
                                    one special character
                                </div>
                                <div id="length">
                                    <i class="fa fa-times-circle"></i>
                                    8 minimum character
                                </div>
                            </div>
                        </div>
                    </form>
                    <div class="form-group mt-2">
                        <button id="confirm-btn" class="btn btn-primary w-100" disabled>Reset password</button>
                    </div>
                    <output id="outputMessage" class="fw-bold"></output>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
